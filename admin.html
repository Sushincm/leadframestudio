<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leadframe Studio | Admin</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/admin.css" />

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar__header">
        <a href="#" class="sidebar__logo">Leadframe Admin</a>
      </div>
      <nav class="sidebar__nav">
        <a href="#" class="nav__item active" onclick="switchView('leads')">
          <i data-lucide="layout-dashboard"></i>
          Leads
        </a>
        <a href="#" class="nav__item" onclick="switchView('cms')">
          <i data-lucide="file-text"></i>
          CMS Content
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- LEADS VIEW -->
      <div id="leads-view">
        <header class="header">
        <div class="header__left">
            <div class="mobile-toggle" id="mobile-toggle" onclick="toggleSidebar()">
                <i data-lucide="menu"></i>
            </div>
          <div>
            <h1 class="page-title">Leads Dashboard</h1>
            <p style="color: #6b7280; font-size: 0.875rem">
              Manage your form submissions
            </p>
          </div>
        </div>
          <div class="header__right">
            <!-- User Profile or Logout could go here -->
          </div>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-label">Total Leads</span>
            <span class="stat-value" id="total-leads">0</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">New This Week</span>
            <span class="stat-value" id="new-leads">0</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Conversion Rate</span>
            <span class="stat-value">--</span>
          </div>
        </div>

        <!-- Leads Table -->
        <div class="table-container" style="background: transparent; box-shadow: none;">
          <div class="table-header" style="background: var(--white); border-radius: 0.75rem; margin-bottom: 1.5rem;">
            <h2 style="font-size: 1.125rem; font-weight: 600">
              Recent Submissions
            </h2>
            <div class="search-bar">
              <i data-lucide="search" class="search-icon"></i>
              <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="Search by name, email or project..."
              />
            </div>
          </div>
          
          <!-- Leads Grid (Replaces Table) -->
          <div id="leads-grid" class="leads-card-grid">
              <!-- Cards will be populated by JS -->
              <div style="text-align: center; padding: 2rem; width: 100%; grid-column: 1 / -1;">
                Loading leads...
              </div>
          </div>
        </div>
      </div>

      <!-- CMS VIEW -->
      <div id="cms-view" style="display: none">
        <header class="header">
          <div class="header__left">
            <h1 class="page-title">Content Management</h1>
            <p style="color: #6b7280; font-size: 0.875rem">
              Edit your landing page content
            </p>
          </div>
          <div class="header__right">
            <button
              class="btn-refresh"
              onclick="fetchCMSContent()"
              title="Refresh Content"
            >
              <i data-lucide="refresh-cw"></i>
            </button>
          </div>
        </header>

        <div id="cms-container" class="cms-grid">
          <div style="text-align: center; padding: 2rem; color: #6b7280">
            Loading CMS content...
          </div>
        </div>
      </div>
      </div>
      
    </main>

    <!-- LOGIN MODAL -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <h2 style="margin-bottom: 1rem; text-align: center;">Admin Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="admin-username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group" style="margin-top: 1rem;">
                <label>Password</label>
                <input type="password" id="admin-password" class="form-control" placeholder="Enter password">
            </div>
            <button onclick="handleLogin()" class="btn-login" style="margin-top: 1.5rem; width: 100%;">Login</button>
            <p id="login-error" style="color: red; text-align: center; margin-top: 1rem; display: none;">Invalid credentials</p>
        </div>
    </div>

    <!-- JS -->
    <script src="js/admin.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
